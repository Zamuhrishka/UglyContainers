name: Doxygen

on:
  push:
    branches:
      - master
  pull_request:
    branches: 
      - master
jobs:
  doxygen:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install doxygen
      run: |
        apt install doxygen
        
    - name: Run Doxygen
      run: doxygen Doxygen.conf
